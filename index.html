<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku Game - Mustard Yellow Theme</title>
  <style>
    /* Colors */
    :root {
      --mustard: #302502;
      --mustard-dark: #211801;
      --mustard-light: #eed115;
      --white: #ffffff;
      --gray-light: #f7f7f7;
      --gray-dark: #555555;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: url('https://wallpapers-clan.com/wp-content/uploads/2024/05/one-punch-man-saitama-yellow-anime-desktop-wallpaper-cover.jpg') no-repeat;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--gray-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      user-select: none;
    }

    /* Pikachu Top-Left */
    .pikachu-img {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
      z-index: 1001;
      user-select: none;
      pointer-events: none;
    }

    /* Bottom-right character */
    .bottom-img {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: auto;
      z-index: 1001;
      user-select: none;
      pointer-events: none;
    }

    h1 {
      font-weight: 700;
      color: var(--mustard-dark);
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(9, 55px);
      grid-template-rows: repeat(9, 55px);
      gap: 4px;
      border: 4px solid var(--mustard);
      border-radius: 12px;
      background: var(--mustard-light);
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .cell {
      width: 55px;
      height: 55px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      border-radius: 8px;
      border: 2px solid transparent;
      background-color: var(--white);
      color: var(--mustard-dark);
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    .cell[data-prefilled="true"] {
      background-color: var(--mustard);
      color: var(--white);
      font-weight: 700;
      cursor: default;
      pointer-events: none;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .cell:hover:not([data-prefilled="true"]),
    .cell:focus {
      border-color: var(--mustard-dark);
      background-color: var(--mustard-light);
      outline: none;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 20px;
      font-weight: 700;
      border: none;
      border-radius: 25px;
      background-color: var(--mustard);
      color: var(--white);
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(212, 175, 55, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: var(--mustard-dark);
      box-shadow: 0 7px 15px rgba(168, 134, 30, 0.7);
    }

    /* Win Popup */
    #win-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: var(--mustard);
      color: var(--white);
      padding: 35px 45px;
      border-radius: 20px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 30px var(--mustard-dark);
      animation: popupFadeIn 0.5s ease-out forwards;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 1.2px;
    }

    #win-popup h2 {
      font-size: 2.4rem;
      margin-bottom: 15px;
    }

    #win-popup p {
      margin-bottom: 20px;
      font-size: 1.3rem;
    }

    #win-popup button {
      padding: 10px 25px;
      border-radius: 15px;
      font-weight: 700;
      font-size: 1.1rem;
      background: var(--mustard-dark);
      color: var(--white);
      cursor: pointer;
    }

    #win-popup button:hover {
      background-color: #7d6c18;
    }

    @keyframes popupFadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>


  <h1>Sudoku Game</h1>
  <div class="sudoku-grid" id="sudokuGrid"></div>
  <button onclick="checkWin()">Check</button>

  <script>
    const grid = document.getElementById('sudokuGrid');
    const prefilledCells = {
      0: 5, 1: 3, 4: 7,
      9: 6, 12: 1, 13: 9, 14: 5,
      19: 9, 20: 8, 25: 6,
      27: 8, 31: 6, 35: 3,
      36: 4, 39: 8, 41: 3, 44: 1,
      45: 7, 49: 2, 53: 6,
      55: 6, 60: 2, 61: 8,
      66: 4, 67: 1, 68: 9, 71: 5,
      76: 8, 79: 7, 80: 9
    };

    for (let i = 0; i < 81; i++) {
      const cell = document.createElement('input');
      cell.type = 'text';
      cell.maxLength = 1;
      cell.classList.add('cell');

      if (prefilledCells[i] !== undefined) {
        cell.value = prefilledCells[i];
        cell.setAttribute('data-prefilled', 'true');
      } else {
        cell.addEventListener('input', () => {
          cell.value = cell.value.replace(/[^1-9]/g, '');
        });
      }

      grid.appendChild(cell);
    }

    function getCellValue(row, col) {
      return document.querySelectorAll('.sudoku-grid .cell')[row * 9 + col].value;
    }

    function checkWin() {
      const cells = document.querySelectorAll('.cell');
      for (let cell of cells) {
        if (!cell.value || !/^[1-9]$/.test(cell.value)) {
          alert('Please fill all cells with digits 1-9.');
          return;
        }
      }

      for (let row = 0; row < 9; row++) {
        const seen = new Set();
        for (let col = 0; col < 9; col++) {
          const val = getCellValue(row, col);
          if (seen.has(val)) {
            alert(`Duplicate in row ${row + 1}`);
            return;
          }
          seen.add(val);
        }
      }

      for (let col = 0; col < 9; col++) {
        const seen = new Set();
        for (let row = 0; row < 9; row++) {
          const val = getCellValue(row, col);
          if (seen.has(val)) {
            alert(`Duplicate in column ${col + 1}`);
            return;
          }
          seen.add(val);
        }
      }

      for (let boxRow = 0; boxRow < 3; boxRow++) {
        for (let boxCol = 0; boxCol < 3; boxCol++) {
          const seen = new Set();
          for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
              const row = boxRow * 3 + i;
              const col = boxCol * 3 + j;
              const val = getCellValue(row, col);
              if (seen.has(val)) {
                alert(`Duplicate in 3x3 box at (${boxRow * 3 + 1}, ${boxCol * 3 + 1})`);
                return;
              }
              seen.add(val);
            }
          }
        }
      }

      showWinMessage();
    }

    function showWinMessage() {
      const popup = document.createElement('div');
      popup.id = 'win-popup';
      popup.innerHTML = `
        <h2>üéâ Congratulations!</h2>
        <p>üß† You are a <strong>PRO GAMER</strong>! üèÜ</p>
        <button onclick="document.body.removeChild(this.parentElement)">Close</button>
      `;
      document.body.appendChild(popup);
    }
  </script>
</body>
</html>
